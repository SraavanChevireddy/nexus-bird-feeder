[global]
# Nexus Repository configuration for PyPI packages
# Common repository names: pypi-proxy, pypi-group, pypi-hosted, pypi-public
# Try these common names or check your Nexus web interface at http://localhost:8081
index-url = http://localhost:8081/repository/bird-feeder/simple/

# Optional: Configure additional PyPI repositories (fallback)
extra-index-url = https://pypi.org/simple/

# Trust the Nexus host (required for localhost without SSL)
trusted-host = localhost

# Optional: Configure timeout settings
timeout = 60

# Optional: Configure retry settings
retries = 3
